<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills-Joshitha Nambakam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #e6dff1;
            color: #4b3d60;
            min-height: 100vh;
        }
        .navbar {
            background-color: #d4c2e3;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: fixed;
            width: 100%;
        }
        .navbar a {
            color: #3e2f5b;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 10px 16px;
            border-radius: 8px;
            background-color: transparent;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 3px;
            background-color: #3e2f5b;
            transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
        }
        .navbar a:hover, .navbar .active {
            color: #ffffff;
            background-color: #a892c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }
        .container {
            max-width: 1200px;
            margin: 128px auto 48px;
            padding: 32px;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            color: #4b3d60;
            margin-bottom: 32px;
        }
        .skills {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .skill-box {
            background: #f1ebf8;
            padding: 32px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            border-top: 4px solid #b5a0cc;
        }
        .skill-box:hover {
            background: #e3d6f1;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(181, 160, 204, 0.4);
        }
        .skill-box h2 {
            font-size: 24px;
            color: #4b3d60;
            margin-bottom: 24px;
        }
        .skill-items {
            background: #e9e1f5;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            font-size: 16px;
            color: #4b3d60;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .skill-items:hover {
            background: #b5a0cc;
            color: white;
            transform: scale(1.1);
        }
       @media (max-width: 1024px) {
      .container {
        margin-top: 110px;
        padding: 24px;
      }
      h1 {
        font-size: 32px;
      }
      .skill-box {
        width: 100%;
        max-width: 280px;
      }
      .navbar {
        justify-content: center;
        gap: 16px;
      }
      .navbar a {
        font-size: 16px;
        padding: 8px 6px;
      }
    }
    @media (max-width: 600px) {
      .container {
        margin-top: 96px;
        padding: 16px;
      }
      h1 {
        font-size: 24px;
      }
      .skill-box h2 {
        font-size: 18px;
        margin-bottom: 16px;
      }
      .skill-items {
        font-size: 16px;
        padding: 9px;
      }
      .navbar a {
        font-size: 12px;
        padding: 6px 9px;
      }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html" class="active">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h1>MY SKILLS</h1>
        <div class="skills">
            <div class="skill-box">
                <h2>Frontend Development</h2>
                <div class="skill-items">HTML</div>
                <div class="skill-items">CSS</div>
                <div class="skill-items">JavaScript</div>
            </div>
            <div class="skill-box">
                <h2>Languages</h2>
                <div class="skill-items">Java</div>
                <div class="skill-items">Python</div>
            </div>
            <div class="skill-box">
                <h2>Tools & Technologies</h2>
                <div class="skill-items">Git & GitHub</div>
                <div class="skill-items">VS Code</div>
                <div class="skill-items">Android Studio</div>
            </div>
        </div>
    </div>
</body>
</html>
