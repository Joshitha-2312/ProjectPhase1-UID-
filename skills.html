<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills | Joshitha Nambakam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #e6dff1;
            color: #4b3d60;
            min-height: 100vh;
        }
        .navbar {
            background-color: #d4c2e3;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            overflow: hidden;
        }
        .navbar a {
            color: #3e2f5b;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 10px 16px;
            border-radius: 8px;
            background-color: transparent;
            white-space: nowrap;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 3px;
            background-color: #3e2f5b;
            transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
        }
        .navbar a:hover, .navbar .active {
            color: #ffffff;
            background-color: #a892c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }
        .container {
            max-width: 1200px;
            margin: 8rem auto 3rem;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #4b3d60;
            margin-bottom: 2rem;
        }
        .skills {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .skill-box {
            background: #f1ebf8;
            padding: 2rem;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            border-top: 4px solid #b5a0cc;
        }
        .skill-box:hover {
            background: #e3d6f1;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(181, 160, 204, 0.4);
        }
        .skill-box h2 {
            font-size: 1.4rem;
            color: #4b3d60;
            margin-bottom: 1.5rem;
        }
        .skill-items {
            background: #e9e1f5;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #4b3d60;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .skill-items:hover {
            background: #b5a0cc;
            color: white;
            transform: scale(1.1);
        }
        @media (max-width: 1024px) {
            .container {
                max-width: 900px;
            }
            .skill-box {
                width: 280px;
            }
        }
        @media (max-width: 900px) {
            .container {
                max-width: 700px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .skill-box {
                padding: 1.8rem;
            }
        }
        @media (max-width: 768px) {
            .container {
                margin: 7rem auto 2rem;
                padding: 1.5rem;
            }
            .navbar {
                padding: 12px 20px;
                justify-content: center;
                gap: 15px;
            }
            .navbar a {
                font-size: 16px;
                padding: 8px 12px;
            }
            h1 {
                font-size: 2rem;
            }
            .skills {
                gap: 1.5rem;
            }
            .skill-box {
                width: 100%;
                max-width: 320px;
                padding: 1.5rem;
            }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                margin: 6rem auto 2rem;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .skill-box h2 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
            }
            .skill-items {
                font-size: 1rem;
                padding: 0.7rem;
                margin: 0.7rem 0;
            }
            .navbar {
                padding: 10px 15px;
                gap: 10px;
            }
            .navbar a {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.2rem;
            }
            h1 {
                font-size: 1.6rem;
            }
            .skill-box {
                padding: 1.2rem;
            }
            .skill-box h2 {
                font-size: 1.2rem;
            }
            .navbar {
                flex-wrap: wrap;
                padding: 8px 10px;
                gap: 8px;
            }
            .navbar a {
                font-size: 13px;
                padding: 5px 8px;
            }
        }
        @media (max-width: 380px) {
            .container {
                margin-top: 7rem;
            }
            .navbar a {
                font-size: 12px;
            }
            .skill-items {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html" class="active">Skills</a>

        <a href="contact.html">Contact</a>
    </nav>

        <div class="skills">
            <div class="skill-box">
                <h2>Frontend Development</h2>
                <div class="skill-items">HTML</div>
                <div class="skill-items">CSS</div>
                <div class="skill-items">JavaScript</div>
            </div>
            <div class="skill-box">
                <h2>Languages</h2>
                <div class="skill-items">Java</div>
                <div class="skill-items">Python</div>
            </div>
            <div class="skill-box">
                <h2>Tools & Technologies</h2>
                <div class="skill-items">Git & GitHub</div>
                <div class="skill-items">VS Code</div>
                <div class="skill-items">Android Studio</div>
            </div>
        </div>
    </div>
</body>
</html>
