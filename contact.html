<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Joshitha Nambakam</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #e6dff1;
            color: #4b3d60;
            min-height: 100vh;
        }
        .navbar {
            background-color: #d4c2e3;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav-links {
            display: flex;
            gap: 8px;
        }
        .navbar a {
            color: #3e2f5b;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 8px;
            background-color: transparent;
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 3px;
            background-color: #3e2f5b;
            transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
        }
        .navbar a:hover, .navbar .active {
            color: #ffffff;
            background-color: #a892c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }
        .name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 20px;
            color: #000000;
            margin-left: 16px;
        }
        .box {
            max-width: 800px;
            margin: 110px auto 32px;
            padding: 24px;
            text-align: center;
        }
        h1 {
            font-size: 35px;
            color: #4b3d60;
            margin-bottom: 32px;
        }
        .contact-form {
            background: #f1ebf8;
            padding: 32px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #b5a0cc;
        }
        .form {
            margin-bottom: 32px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 500;
            color: #4b3d60;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #c5b3e0;
            border-radius: 8px;
            background-color: #f0ebf7;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a992c7;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(169, 146, 199, 0.4);
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .btn {
            background-color: #6d5a8e;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 8px;
        }
        .btn:hover {
            background-color: #5d4a72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 74, 114, 0.25);
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
        }
        .social-media a {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .social-media a:hover {
            transform: scale(1.1);
        }
        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        @media (max-width: 1024px) {
            .navbar {
                padding: 12px 20px;
            }
            .name {
                font-size: 20px;
                margin-left: 12px;
            }
            .nav-links {
                gap: 16px;
            }
            .navbar a {
                font-size: 15px;
                padding: 10px 16px;
            }
            .box {
                margin: 100px auto 24px;
                padding: 16px;
            }
            h1 {
                font-size: 28px;
                margin-bottom: 24px;
            }
            .contact-form {
                padding: 24px;
            }
            .form {
                margin-bottom: 24px;
            }
            input, textarea {
                padding: 12px;
                font-size: 15px;
            }
            textarea {
                min-height: 130px;
            }
            .btn {
                padding: 12px 24px;
                font-size: 15px;
            }
            .social-media {
                gap: 16px;
            }
            .social-media a {
                width: 36px;
                height: 36px;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 12px 16px;
                gap: 12px;
                height: auto;
            }
            .name {
                order: 1;
                width: 100%;
                text-align: center;
                margin: 0;
                font-size: 18px;
                padding-bottom: 8px;
            }
            .nav-links {
                order: 2;
                width: 100%;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 8px;
            }
            .navbar a {
                font-size: 14px;
                padding: 8px 12px;
                flex-grow: 1;
                text-align: center;
            }
            .box {
                margin: 160px auto 20px;
                padding: 12px;
                max-width: 95%;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .contact-form {
                padding: 16px;
            }
            .form {
                margin-bottom: 16px;
            }
            label {
                font-size: 14px;
            }
            input, textarea {
                padding: 10px;
                font-size: 14px;
            }
            textarea {
                min-height: 100px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .social-media {
                gap: 12px;
                flex-wrap: wrap;
            }
            .social-media a {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="name">Joshitha</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>
    <div class="box">
        <h1>CONTACT ME</h1>
        <div class="social-media">
            <a href="https://github.com/Joshitha-2312" target="_blank"><img src="github.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/_joshithaaa_/" target="_blank"><img src="insta.jpeg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/joshitha-nambakam-416a57332/" target="_blank"><img src="linkedin.png" alt="Linkedin"></a>
            <a href="mailto:joshithanambakam@gmail.com" target="_blank"><img src="email.png" alt="Email"></a>
        </div>
        <div class="contact-form">
            <form>
                <div class="form">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="form">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
