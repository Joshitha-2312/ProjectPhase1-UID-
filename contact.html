<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Joshitha Nambakam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #e6dff1;
            color: #4b3d60;
            min-height: 100vh;
        }
        .navbar {
            background-color: #d4c2e3;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #3e2f5b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            background-color: transparent;
            white-space: nowrap;
            position: relative;
            transition: all 0.3s ease;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 3px;
            background-color: #3e2f5b;
            transition: width 0.3s ease;
        }
        .navbar a:hover, .navbar .active {
            color: #ffffff;
            background-color: #a892c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }
        .container {
            max-width: 800px;
            margin: 7rem auto 2rem;
            padding: 1.5rem;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            color: #4b3d60;
            margin-bottom: 2rem;
        }
        .contact-form {
            background: #f1ebf8;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #b5a0cc;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 500;
            color: #4b3d60;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #c5b3e0;
            border-radius: 8px;
            background-color: #f0ebf7;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a992c7;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(169, 146, 199, 0.4);
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .btn {
            background-color: #6d5a8e;
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background-color: #5d4a72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 74, 114, 0.25);
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .social-buttons a {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .social-buttons a:hover {
            transform: scale(1.1);
        }
        .social-buttons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
                justify-content: center;
                gap: 0.8rem;
            }
            .navbar a {
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }
            .container {
                margin: 6rem auto 1.5rem;
                padding: 1rem;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .contact-form {
                padding: 1.5rem;
            }
            .social-buttons {
                gap: 1.2rem;
            }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
            }
            h1 {
                font-size: 1.6rem;
            }
            .form-group {
                margin-bottom: 1.2rem;
            }
            input, textarea {
                padding: 0.7rem;
                font-size: 0.95rem;
            }
            textarea {
                min-height: 120px;
            }
            .btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.95rem;
            }
            .social-buttons a {
                width: 36px;
                height: 36px;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                flex-wrap: wrap;
                padding: 0.6rem;
                gap: 0.5rem;
            }
            .navbar a {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
            .container {
                margin-top: 7rem;
            }
            .contact-form {
                padding: 1.2rem;
            }
            .btn {
                max-width: 100%;
            }
            .social-buttons {
                gap: 1rem;
            }
        }
        @media (max-width: 380px) {
            h1 {
                font-size: 1.5rem;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="container">
        <h1>CONTACT ME</h1>
        <div class="social-buttons">
            <a href="https://github.com/Joshitha-2312" target="_blank"><img src="github.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/_joshithaaa_/" target="_blank"><img src="insta.jpeg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/joshitha-nambakam-416a57332/" target="_blank"><img src="linkedin.png" alt="Linkedin"></a>
            <a href="mailto:joshithanambakam@gmail.com" target="_blank"><img src="email.png" alt="Email"></a>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
